<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>EJ2i - Coming Soon</title>
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
		<link rel="shortcut icon" href="img/favicon.ico">
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,100">
		<link rel="stylesheet" href="css/social-font.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/shader.css">
		<link rel="stylesheet" href="css/demo.css">
	</head>
	<body class="theme-nature">
        <!-- Background container -->
        <div class="background-container" id="background-container">
            <div class="background-output" id="background-output"></div>
            <div class="background-vignette" id="vignette"></div>
            <div class="background-noise" id="noise"></div>
        </div>
        <!-- /Background container -->

        <!-- Main content -->
        <div class="content">
            <div class="container">
                <!-- Header -->
                <div class="row">
                    <h1 class="header col-sm-8 col-sm-offset-2">EJ2i</h1>
                </div>
                <!-- /Header -->

                <!-- Description -->
                <div class="row">
                    <p class="description col-sm-8 col-sm-offset-2">Ce site internet est actuellement en construction. Merci de bien vouloir patienter pendant que nos équipes de développement travaillent sur le projet.</p>
                </div>
                <!-- /Description -->
            </div>

            <!-- Countdown -->
            <div id="countdown" class="countdown">
                <div class="container">
                    <div class="row">
                        <div class="countdown-item col-sm-3 col-xs-6">
                            <div id="countdown-days" class="countdown-number">438</div>
                            <div class="countdown-label">Jours</div>
                        </div>

                        <div class="countdown-item col-sm-3 col-xs-6">
                            <div id="countdown-hours" class="countdown-number">20</div>
                            <div class="countdown-label">Heures</div>
                        </div>

                        <div class="countdown-item col-sm-3 col-xs-6">
                            <div id="countdown-minutes" class="countdown-number">42</div>
                            <div class="countdown-label">Minutes</div>
                        </div>

                        <div class="countdown-item col-sm-3 col-xs-6">
                            <div id="countdown-seconds" class="countdown-number">03</div>
                            <div class="countdown-label">Secondes</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Countdown -->
        </div>
        <!-- /Main content -->

        <!-- Scripts -->
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/jquery.countdown.js"></script>
        <script src="js/placeholders.min.js"></script>
        <script src="js/flat-surface-shader.js"></script>
        <script src="js/main.config.js"></script>
        <script src="js/shader.js"></script>
        <script src="js/demo.js"></script>
